<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="static/js/styles.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.2" integrity="sha384-+8ISc/waZcRdXCLxVgbsLzay31nCdyZXQxnsUy++HJzJliTzxKWr0m1cIEMyUzQu" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a class="nav-bar" href="{% url 'index' %}">Home</a>
            <a class="nav-bar" href="{% url 'commander_list' %}">Commanders</a>
            <a class="nav-bar" href="{% url 'ship_list' %}">Ships</a>
            <a class="nav-bar" href="{% url 'station_list' %}">Stations</a>
            <form action="{% url 'search'%}" method="GET">{% csrf_token %}
                
                <input type="text"
                    name="commander"
                    placeholder="Type CMDR Name">

        </div>

    {% block changes %}

        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        
                        {% block TITULO %}
                        
                        <h1 class="mb-5">Nuestra web intermedia de Django - InaraApp</h1>
                            
                        {% endblock %}
                            
                        <!-- Signup form-->

                        <!-- https://startbootstrap.com/solution/contact-forms-->

                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock changes %}
        
</body>
</html>
