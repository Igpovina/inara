{% extends 'index.html' %}



{% block changes %}
    {% for commander in commanders %}
        <a href="{% url 'commander_detail' commander.id %}">
            <p>{{commander.name}} - {{commander.fleet}}</p></a>        
    {% endfor %}

    <button type="submit"><a href="{% url 'add_commander'%}">Add Commander</a></button>
{% endblock changes %}
