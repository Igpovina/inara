{% extends 'index.html' %}


{% block changes %}
    {% for station in stations %}
        <a href="{% url 'station_detail' station.id %}"><li>{{station.name}} - {{station.system}} - {{station.type}}</li></a>        
    {% endfor %}

    <button type="submit"><a href="{% url 'add_station'%}">Add Station</a></button>
{% endblock changes %}
